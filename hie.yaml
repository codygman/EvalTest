cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          direct:
            arguments:
              - "-package Cabal"
              - "-package base"
    - path: "./"
      config:
        cradle:
          stack:
            - path: "./src/"
              component: "EvalTest:lib"
            - path: "./app/Main.hs"
              component: "EvalTest:exe:EvalTest-exe"
            - path: "./test/Spec.hs"
              component: "EvalTest:test:EvalTest-test"
